<head>

    <link rel="stylesheet" href="./slider.css">
    <title>Slider Project</title>

    <div class="container">
        <!-- Top section contains arrows and images -->
        <div class="top">
            <!-- left arrow -->
            <img src="assets/images/arrow.png" class="left arrow" alt="">

            <div class="frame">
                <div class="slider">
                    <img 
                        class="image" 
                        src="assets/images/juniperphoton-jqrIMXfCtCE-unsplash.jpg" 
                        alt=""
                    />
                    <img 
                        class="image" 
                        src="assets/images/kamil-foatov-cH12RKo2kvk-unsplash.jpg" 
                        alt=""
                    />
                    <img 
                        class="image" 
                        src="assets/images/luke-thornton-mUuDbgw5xCY-unsplash.jpg" 
                        alt=""
                    />
                    <img 
                        class="image" 
                        src="assets/images/ryan-loughlin-U0JfiuHZVx8-unsplash.jpg" 
                        alt=""
                    />
                </div>
            </div>
            
            <!-- right arrow -->
            <img src="assets/images/arrow.png" class="right arrow" alt="">
        </div>
        <!-- Bottom section contains 5 dots for navigation -->
        <div class="bottom">
            <a href="https://www.flaticon.com/free-icons/next" title="next icons">Next icons created by Roundicons - Flaticon</a>
            Photo by <a href="https://unsplash.com/@juniperphoton?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">JuniperPhoton</a> on <a href="https://unsplash.com/photos/jqrIMXfCtCE?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>

            Photo by <a href="https://unsplash.com/@rylomedia?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ryan Loughlin</a> on <a href="https://unsplash.com/photos/U0JfiuHZVx8?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
